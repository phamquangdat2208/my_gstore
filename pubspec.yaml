name: my_gstore
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.9.2
  flutter_bloc: ^7.3.0 # state management
  pin_code_fields: ^7.3.0 # type OTP
  image_picker: ^0.8.4+4 # image picker
  flutter_screenutil: ^5.0.0+2  #flutter_screenutil
  shared_preferences: ^2.0.7  # local storage
  get_it: ^7.2.0 # manager instance
  flash: ^2.0.1 # snackbar manager
  webview_flutter: ^2.1.2 # load url in app
  flutter_html: ^2.1.5 #display context as html
  flutter_svg: ^0.22.0  #render image SVG
  flutter_rating_bar: ^4.0.0
  intl: ^0.17.0
  logger: ^1.1.0
  introduction_screen: ^2.1.0
  carousel_slider: ^4.0.0
  sms_autofill: ^2.1.2  # auto fill otp for android
  flutter_translate: ^3.0.1 # multi language
  hive: ^2.0.4 # local storage
  cached_network_image: ^3.1.0  # cache image
  shimmer: ^2.0.0  # shimmer when wait loading data
  google_maps_flutter: ^2.0.9 # google map
  flutter_polyline_points: ^1.0.0 #draw direction google map
  auto_size_text: ^3.0.0
  sliding_up_panel: ^2.0.0+1
  geolocator: ^8.0.1 # get current location
  url_launcher: ^6.0.9 # open an other app
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_app_name: ^0.1.0

flutter_app_name:
  name: "My G-Store"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/audio/
    - assets/gif/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/Roboto-ThinItalic.ttf
          weight: 100
          style: italic

